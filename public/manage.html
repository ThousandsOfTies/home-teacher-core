<body>

    <!-- ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ç”»é¢ -->
    <div id="countdownView">

      <div class="sns-name" id="snsName">SNS</div>

      </div>
      <p class="small" id="warningMessage" style="display: none;">é€šçŸ¥ã¨ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã§è­¦å‘Šã—ã¾ã™</p>

  <script>
    // IndexedDBé–¢é€£é–¢æ•°
    const DB_NAME = 'TutoTutoDB';
    const DB_VERSION = 8;
    const SNS_USAGE_HISTORY_STORE_NAME = 'snsUsageHistory';

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = () => reject(new Error('IndexedDBã‚’é–‹ã‘ã¾ã›ã‚“ã§ã—ãŸ'));
        request.onsuccess = () => resolve(request.result);
      });
    }

    async function saveSNSUsageHistory(record) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([SNS_USAGE_HISTORY_STORE_NAME], 'readwrite');
        const objectStore = transaction.objectStore(SNS_USAGE_HISTORY_STORE_NAME);

        const historyRecord = {
          id: `sns_usage_${Date.now()}_${Math.random().toString(36).substring(2, 11)}`,
          ...record
        };

        const request = objectStore.add(historyRecord);

        transaction.oncomplete = () => {
          console.log('âœ… SNSåˆ©ç”¨å±¥æ­´ã‚’ä¿å­˜:', historyRecord);
          resolve();
        };

        request.onerror = () => {
          console.error('âŒ SNSåˆ©ç”¨å±¥æ­´ã®ä¿å­˜ã«å¤±æ•—:', request.error);
          reject(new Error('SNSåˆ©ç”¨å±¥æ­´ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ'));
        };
      });
    }

    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰æƒ…å ±ã‚’å–å¾—
    const params = new URLSearchParams(window.location.search);
    const timeLimitMinutes = parseInt(params.get('time') || '30');
    const timeLimit = timeLimitMinutes; // å¾Œã§ä½¿ã†ç”¨
    const snsLinksJson = params.get('snsLinks');
    const returnUrl = params.get('returnUrl'); // æˆ»ã‚Šå…ˆURL

    console.log('ğŸ“± URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿:', { timeLimitMinutes, snsLinksJson, returnUrl });

    document.getElementById('timeLimit').textContent = `åˆ¶é™æ™‚é–“: ${timeLimitMinutes}åˆ†`;

    // SNSãƒªãƒ³ã‚¯ã‚’ãƒ‘ãƒ¼ã‚¹
    let snsLinks = [];
    if (snsLinksJson) {
      try {
        snsLinks = JSON.parse(decodeURIComponent(snsLinksJson));
        console.log('âœ… SNSãƒªãƒ³ã‚¯ã®ãƒ‘ãƒ¼ã‚¹æˆåŠŸ:', snsLinks);
      } catch (error) {
        console.error('âŒ SNSãƒªãƒ³ã‚¯ã®ãƒ‘ãƒ¼ã‚¹ã«å¤±æ•—:', error);
        console.error('ç”Ÿã®JSONãƒ‡ãƒ¼ã‚¿:', snsLinksJson);
      }
    } else {
      console.warn('âš ï¸ snsLinksJsonãŒç©ºã§ã™');
    }

    // SNSé¸æŠç”»é¢ã‚’æ§‹ç¯‰
    const snsGrid = document.getElementById('snsGrid');
    console.log('ğŸ¨ SNSé¸æŠç”»é¢ã‚’æ§‹ç¯‰ä¸­:', { snsLinksCount: snsLinks.length, snsGrid });

    snsLinks.forEach((link, index) => {
      console.log(`  ğŸ“Œ SNS ${index + 1}:`, link);
      const button = document.createElement('button');
      button.className = 'sns-button';

      // SVGãŒã‚ã‚‹å ´åˆã¯SVGã‚¢ã‚¤ã‚³ãƒ³ã‚’ä½¿ç”¨ã€ãªã‘ã‚Œã°çµµæ–‡å­—ã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
      const iconHtml = link.svg
        ? `<div class="sns-icon" style="color: ${link.color}; fill: ${link.color};">${link.svg}</div>`
        : `<div class="sns-icon">${link.icon || 'ğŸŒ'}</div>`;

      button.innerHTML = `
        ${iconHtml}
        <div class="sns-button-name">${link.name}</div>
      `;

      button.addEventListener('click', () => {
        startCountdownForSNS(link);
      });

      snsGrid.appendChild(button);
    });

    console.log('âœ… SNSãƒœã‚¿ãƒ³ç”Ÿæˆå®Œäº†:', snsGrid.children.length);

    // SNSã‚’é¸æŠã—ãŸã‚‰ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
    function startCountdownForSNS(snsLink) {
      const startTime = Date.now();

      // SNSåˆ©ç”¨å±¥æ­´ã‚’ä¿å­˜
      saveSNSUsageHistory({
        snsId: snsLink.id,
        snsName: snsLink.name,
        snsUrl: snsLink.url,
        timeLimitMinutes: timeLimit,
        timestamp: startTime
      }).catch(err => {
        console.error('SNSåˆ©ç”¨å±¥æ­´ã®ä¿å­˜ã«å¤±æ•—:', err);
      });

      // SNSã‚’åˆ¥ã‚¿ãƒ–ã§é–‹ã
      const snsWindow = window.open(snsLink.url, '_blank');

      if (!snsWindow) {
        alert(`ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¾ã—ãŸã€‚\nãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚`);
        return;
      }

      // SNSé¸æŠç”»é¢ã‚’éè¡¨ç¤ºã€ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ç”»é¢ã‚’è¡¨ç¤º
      document.getElementById('snsSelection').style.display = 'none';
      document.getElementById('countdownView').style.display = 'block';

      // ã‚¿ã‚¤ãƒˆãƒ«ã‚’å¤‰æ›´
      document.title = `${snsLink.name} - ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³`;
      document.getElementById('snsName').textContent = snsLink.name;
      document.getElementById('timeLimitText').textContent = `åˆ¶é™æ™‚é–“: ${timeLimitMinutes}åˆ†`;

      // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
      startCountdown(startTime);
    }

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚¿ã‚¤ãƒãƒ¼
    let countdownTimerId = null;  // ã‚¿ã‚¤ãƒãƒ¼IDã‚’ä¿å­˜

    function startCountdown(startTime) {
      const countdownElement = document.getElementById('countdown');
      const titleElement = document.getElementById('title');
      const instructionElement = document.getElementById('instruction');
      const warningMessageElement = document.getElementById('warningMessage');
      const iconElement = document.getElementById('icon');

      // ã‚¿ã‚¤ãƒˆãƒ«ã‚’ç‚¹æ»…ã•ã›ã‚‹ï¼ˆæ™‚é–“åˆ‡ã‚Œæ™‚ï¼‰
      let titleFlashInterval = null;

      const updateCountdown = () => {
        const now = Date.now();
        const elapsed = now - startTime;
        const remaining = (timeLimitMinutes * 60 * 1000) - elapsed;

        if (remaining <= 0) {
          // æ™‚é–“åˆ‡ã‚Œãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹
          isTimeUp = true;

          // æ™‚é–“åˆ‡ã‚Œ
          countdownElement.textContent = '00:00';
          countdownElement.style.color = '#ff4444';
          titleElement.textContent = 'é–²è¦§æ™‚é–“çµ‚äº†';
          instructionElement.style.display = 'block';
          warningMessageElement.style.display = 'block';
          document.getElementById('timeLimitText').textContent = `${timeLimitMinutes}åˆ†ã®åˆ©ç”¨æ™‚é–“ãŒçµ‚äº†ã—ã¾ã—ãŸ`;

          // è¦–è¦šçš„ãªè­¦å‘Š
          document.body.classList.add('warning-flash');
          iconElement.classList.add('warning-pulse');

          // ã‚¿ãƒ–ã‚¿ã‚¤ãƒˆãƒ«ã‚’ç‚¹æ»…
          titleFlashInterval = setInterval(() => {
            document.title = document.title.startsWith('âš ï¸')
              ? 'ã€è­¦å‘Šã€‘æ™‚é–“åˆ‡ã‚Œï¼'
              : 'âš ï¸ æ™‚é–“åˆ‡ã‚Œï¼';
          }, 1000);

          // é€šçŸ¥ã‚’é€ä¿¡
          sendNotification();

          // ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹
          startVibration();

          return;
        }

        // æ®‹ã‚Šæ™‚é–“ã‚’è¡¨ç¤ºï¼ˆMM:SSå½¢å¼ï¼‰
        const remainingSeconds = Math.ceil(remaining / 1000);
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        // æ®‹ã‚Š30ç§’ä»¥ä¸‹ã§èµ¤è‰²ã«
        if (remaining <= 30000) {
          countdownElement.style.color = '#ff4444';
        }

        // 1ç§’ã”ã¨ã«æ›´æ–°
        countdownTimerId = setTimeout(updateCountdown, 1000);
      };

      // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
      updateCountdown();
    }

    // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚¿ã‚¤ãƒãƒ¼ã‚’åœæ­¢
    function stopCountdown() {
      if (countdownTimerId) {
        clearTimeout(countdownTimerId);
        countdownTimerId = null;
        console.log('â¸ï¸ ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚¿ã‚¤ãƒãƒ¼ã‚’åœæ­¢');
      }
    }

    // é€šçŸ¥ãƒ»ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«IDï¼ˆåœæ­¢ç”¨ï¼‰
    let notificationIntervalId = null;
    let vibrationIntervalId = null;

    // é€šçŸ¥ã‚’é€ä¿¡
    function sendNotification() {
      const snsName = document.getElementById('snsName').textContent;

      if (!('Notification' in window)) {
        console.log('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯é€šçŸ¥ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“');
        return;
      }

      if (Notification.permission === 'granted') {
        const notification = new Notification(`â° ${snsName} ã®æ™‚é–“åˆ‡ã‚Œï¼`, {
          body: `${timeLimitMinutes}åˆ†ã®åˆ©ç”¨æ™‚é–“ãŒçµ‚äº†ã—ã¾ã—ãŸã€‚\nSNSã‚¿ãƒ–ã‚’é–‰ã˜ã¦ã€ã‚¢ãƒ—ãƒªã«æˆ»ã£ã¦ãã ã•ã„ã€‚`,
          icon: '/pwa-192x192.png',
          badge: '/pwa-192x192.png',
          vibrate: [200, 100, 200, 100, 200],
          requireInteraction: true,
          tag: 'time-limit',
          renotify: true
        });

        notification.onclick = () => {
          window.focus();
          notification.close();
        };

        // 5ç§’ã”ã¨ã«é€šçŸ¥ã‚’å†é€ï¼ˆãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§ã‚‚é€šçŸ¥ï¼‰
        notificationIntervalId = setInterval(() => {
          if (Notification.permission === 'granted') {
            new Notification(`âš ï¸ ã¾ã  ${snsName} ã‚’è¦‹ã¦ã„ã¾ã™ã‹ï¼Ÿ`, {
              body: 'æ™‚é–“åˆ‡ã‚Œã§ã™ã€‚SNSã‚¿ãƒ–ã‚’é–‰ã˜ã¦ãã ã•ã„ã€‚',
              icon: '/pwa-192x192.png',
              vibrate: [300, 100, 300],
              tag: 'time-limit',
              renotify: true
            });
          }
        }, 5000);
      }
    }

    // ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹
    function startVibration() {
      if (!('vibrate' in navigator)) {
        console.log('ã“ã®ãƒ‡ãƒã‚¤ã‚¹ã¯ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“');
        return;
      }

      const vibratePattern = [200, 100, 200, 100, 200];

      function vibrate() {
        // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã®å ´åˆã¯ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã—ãªã„
        if (document.hidden) {
          return;
        }
        navigator.vibrate(vibratePattern);
      }

      vibrate();
      vibrationIntervalId = setInterval(vibrate, 3000);
    }

    // é€šçŸ¥ãƒ»ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åœæ­¢
    function stopWarnings() {
      if (notificationIntervalId) {
        clearInterval(notificationIntervalId);
        notificationIntervalId = null;
      }
      if (vibrationIntervalId) {
        clearInterval(vibrationIntervalId);
        vibrationIntervalId = null;
      }
      console.log('â¸ï¸ è­¦å‘Šã‚’åœæ­¢ï¼ˆãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ï¼‰');
    }

    // æ™‚é–“åˆ‡ã‚ŒçŠ¶æ…‹ã‹ã©ã†ã‹ã‚’è¿½è·¡
    let isTimeUp = false;

    // ãƒšãƒ¼ã‚¸ã®è¡¨ç¤ºçŠ¶æ…‹ãŒå¤‰ã‚ã£ãŸã¨ãï¼ˆãƒ•ã‚©ã‚¢ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰â‡”ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ï¼‰
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // ãƒ•ã‚©ã‚¢ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã«æˆ»ã£ãŸ
        const countdownView = document.getElementById('countdownView');
        if (countdownView.style.display === 'block') {
          console.log('â–¶ï¸ è­¦å‘Šç”»é¢ã«å¾©å¸°');

          // SNSã‚¿ãƒ–ã‚’é–‰ã˜ãŸå ´åˆã¯å¸¸ã«ãƒ‰ãƒªãƒ«ç”»é¢ã«æˆ»ã‚‹ï¼ˆæ™‚é–“åˆ‡ã‚Œå‰å¾Œã‚’å•ã‚ãšï¼‰
          console.log('âœ… SNSã‚¿ãƒ–ã‚’é–‰ã˜ã¾ã—ãŸã€‚ãƒ‰ãƒªãƒ«ç”»é¢ã«æˆ»ã‚Šã¾ã™ã€‚');

          // ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒãƒ¼ã¨è­¦å‘Šã‚’åœæ­¢
          stopCountdown();
          stopWarnings();

          // ãƒ‰ãƒªãƒ«ç”»é¢ã«æˆ»ã‚‹
          // returnUrlãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ç”¨ï¼ˆç¢ºå®Ÿæ€§å‘ä¸Šï¼‰ã€ãªã‘ã‚Œã°å¾“æ¥ã®æ–¹æ³•
          let baseUrl;
          if (returnUrl) {
            baseUrl = returnUrl;
            console.log('âœ… returnUrlãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ä½¿ç”¨:', baseUrl);
          } else {
            // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: å¾“æ¥ã®æ–¹æ³•
            const pathParts = window.location.pathname.split('/');
            pathParts.pop(); // manage.htmlã‚’å‰Šé™¤
            baseUrl = window.location.origin + pathParts.join('/') + '/';
            console.log('âš ï¸ returnUrlãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãªã—ã€å¾“æ¥ã®æ–¹æ³•ã‚’ä½¿ç”¨:', baseUrl);
          }

          // iPadå¯¾å¿œ: å°‘ã—å¾…æ©Ÿã—ã¦ã‹ã‚‰ãƒªãƒ­ãƒ¼ãƒ‰ï¼ˆIndexedDBã®æº–å‚™ã‚’å¾…ã¤ï¼‰
          setTimeout(() => {
            console.log('ğŸ  ãƒ‰ãƒªãƒ«ç”»é¢ã«æˆ»ã‚Šã¾ã™:', baseUrl);
            window.location.replace(baseUrl);
          }, 300);
        }
      } else {
        // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã«ç§»å‹•ï¼ˆSNSã‚¿ãƒ–ã‚’é–‹ã„ãŸï¼‰
        console.log('â¸ï¸ ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã«ç§»å‹•');
