<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ã‚µãƒ ãƒã‚¤ãƒ«ç”Ÿæˆ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f0f0f0;

        canvas {
            border: 2px solid #333;

        }
        button {
            padding: 15px 30px;

    </style>
</head>
<body>
    <h1>ğŸŒ Webå…¬é–‹ YouTube ã‚µãƒ ãƒã‚¤ãƒ«ç”Ÿæˆ</h1>

    <canvas id="thumbnail" width="1280" height="720"></canvas>

    <div class="controls">
        <button onclick="generateThumbnail()">ğŸ¨ ã‚µãƒ ãƒã‚¤ãƒ«ç”Ÿæˆ</button>
        <button onclick="downloadImage()">ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    </div>

    <script>
        const canvas = document.getElementById('thumbnail');
        const ctx = canvas.getContext('2d');

        function generateThumbnail() {
            // èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a237e');  // æ·±ã„é’
            gradient.addColorStop(0.5, '#283593'); // ä¸­é–“ã®é’
            gradient.addColorStop(1, '#3949ab');   // æ˜ã‚‹ã„é’
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // åœ°çƒå„€ã‚’æç”»
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 200;

            // åœ°çƒã®å½±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetX = 15;
            ctx.shadowOffsetY = 15;

            // åœ°çƒæœ¬ä½“
            const earthGradient = ctx.createRadialGradient(
                centerX - radius * 0.3, centerY - radius * 0.3, radius * 0.1,
                centerX, centerY, radius
            );
            earthGradient.addColorStop(0, '#64b5f6');  // æ˜ã‚‹ã„é’
            earthGradient.addColorStop(0.5, '#42a5f5'); // ä¸­é–“ã®é’
            earthGradient.addColorStop(1, '#1976d2');   // æ·±ã„é’

            ctx.fillStyle = earthGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // å½±ã‚’ãƒªã‚»ãƒƒãƒˆ
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // ç·¯åº¦ç·š
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            for (let i = -2; i <= 2; i++) {
                ctx.beginPath();
                const y = centerY + (i * radius / 3);
                const width = Math.sqrt(radius * radius - (i * radius / 3) * (i * radius / 3)) * 2;
                ctx.ellipse(centerX, y, width / 2, radius / 8, 0, 0, Math.PI * 2);
                ctx.stroke();
            }

            // çµŒåº¦ç·š
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                const angle = (i * Math.PI) / 6;
                ctx.ellipse(centerX, centerY, radius * Math.cos(angle), radius, Math.PI / 2 - angle, 0, Math.PI * 2);
                ctx.stroke();
            }

            // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãƒãƒ¼ãƒ‰ï¼ˆè¡›æ˜Ÿçš„ãªç‚¹ï¼‰
            const nodes = [
                { x: centerX - 300, y: centerY - 150 },
                { x: centerX + 300, y: centerY - 100 },
                { x: centerX - 250, y: centerY + 180 },
                { x: centerX + 280, y: centerY + 150 },
                { x: centerX - 150, y: centerY - 250 },
                { x: centerX + 200, y: centerY - 220 },
            ];

            // æ¥ç¶šç·š
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = 2;
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(node.x, node.y);
                ctx.stroke();
            });

            // ãƒãƒ¼ãƒ‰ï¼ˆå°ã•ãªå††ï¼‰
            nodes.forEach(node => {
                // ã‚°ãƒ­ãƒ¼åŠ¹æœ
                const nodeGradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, 20);
                nodeGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
                nodeGradient.addColorStop(0.5, 'rgba(100, 181, 246, 0.8)');
                nodeGradient.addColorStop(1, 'rgba(100, 181, 246, 0)');

                ctx.fillStyle = nodeGradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
                ctx.fill();

                // ãƒãƒ¼ãƒ‰æœ¬ä½“
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });

            // ã‚¯ãƒ©ã‚¦ãƒ‰ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆä¸Šéƒ¨ï¼‰
            drawCloud(centerX, 120, 0.8);

            // ãƒã‚§ãƒƒã‚¯ãƒãƒ¼ã‚¯ï¼ˆå…¬é–‹æ¸ˆã¿ã®å°ï¼‰
            ctx.strokeStyle = '#4caf50';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const checkX = centerX + radius + 50;
            const checkY = centerY;

            ctx.beginPath();
            ctx.moveTo(checkX - 30, checkY);
            ctx.lineTo(checkX - 10, checkY + 25);
            ctx.lineTo(checkX + 30, checkY - 30);
            ctx.stroke();

            // ãƒ†ã‚­ã‚¹ãƒˆã€ŒWEBå…¬é–‹ã€
            ctx.font = 'bold 80px "Arial", sans-serif';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // ãƒ†ã‚­ã‚¹ãƒˆã®å½±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;

            ctx.fillText('WEBå…¬é–‹', centerX, canvas.height - 100);

            // å½±ã‚’ãƒªã‚»ãƒƒãƒˆ
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        function drawCloud(x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            // ã‚¯ãƒ©ã‚¦ãƒ‰ã®å½±
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.beginPath();
            ctx.arc(-40, 0, 30, 0, Math.PI * 2);
            ctx.arc(-10, -10, 40, 0, Math.PI * 2);
            ctx.arc(30, -5, 35, 0, Math.PI * 2);
            ctx.arc(50, 10, 25, 0, Math.PI * 2);
            ctx.fill();

            // ã‚¯ãƒ©ã‚¦ãƒ‰æœ¬ä½“
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(-45, 5, 30, 0, Math.PI * 2);
            ctx.arc(-15, -5, 40, 0, Math.PI * 2);
            ctx.arc(25, 0, 35, 0, Math.PI * 2);
            ctx.arc(45, 15, 25, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'web-public-thumbnail.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•ç”Ÿæˆ
        window.onload = generateThumbnail;
    </script>
</body>
</html>
